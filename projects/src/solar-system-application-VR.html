        <!-- Asset management system. -->
        <a-assets timeout="10000">
            <img id="skyBoxMap" src="./assets/textures/space/2k_stars_milky_way.jpg"></img>
            <img id="sunMap" src="./assets/textures/space/2k_sun.jpg"></img>
            <img id="mercuryMap" src="./assets/textures/space/2k_mercury.jpg"></img>
            <img id="venusMap" src="./assets/textures/space/2k_venus_surface.jpg"></img>
            <img id="moonMap" src="./assets/textures/space/2k_moon.jpg"></img>

            <img id="neptuneMap" src="./assets/textures/space/2k_neptune.jpg"></img>
        </a-assets>

        <!-- Lights -->
        <a-entity light="type: ambient; color: #AAA"></a-entity>
        <a-sphere radius="0.25" position="0 0 -10">
            <a-entity light="type: point; castShadow: true; intensity: 0.75; distance: 100; decay: 2;" 
            position="0 0 0"></a-entity>
        </a-sphere>

        <!-- Axis -->
        <a-entity id="axis" line="start: 0, 0, 0; end: 200, 0, 0; color: red;"
                  line__2="start: 0, 0, 0; end: 0, 200, 0; color: green;"
                  line__3="start: 0, 0, 0; end: 0, 0, 200; color: blue;"
        ></a-entity>

        <a-sphere id="sun" material="shader: standard; src: #sunMap;" shadow="cast: true; receive: false" position="0 0 5" radius="1.0"></a-sphere>

        <a-sphere id="mercury" material="shader: standard; src: #mercuryMap;" shadow="cast: true; receive: true" position="5 0 0" radius="1.0"></a-sphere>
        
        <a-sphere id="venus" material="shader: standard; src: #venusMap;" shadow="cast: true; receive: true" position="5 -3 0" radius="1.0"></a-sphere>

        <a-sphere id="moon" material="shader: standard; src: #moonMap;" shadow="cast: true; receive: true" position="5 0 5" radius="1.0"></a-sphere>

        <a-sphere id="earth" material="shader: standard; src: #earthMap;" shadow="cast: true; receive: true" position="5 0 5" radius="1.0"></a-sphere>

        <a-sphere id="mars" material="shader: standard; src: #marsMap;" shadow="cast: true; receive: true" position="5 0 10" radius="1.0"></a-sphere>

        <a-sphere id="jupiter" material="shader: standard; src: #jupiterMap;" shadow="cast: true; receive: true" position="5 5 5" radius="1.0"></a-sphere>

        <a-sphere id="saturn" material="shader: standard; src: #saturnMap;" shadow="cast: true; receive: true" position="5 -5 5" radius="1.0"></a-sphere>

        <a-sphere id="uranus" material="shader: standard; src: #uranusMap;" shadow="cast: true; receive: true" position="0 3 5" radius="1.0"></a-sphere>

        <a-sphere id="neptune" material="shader: standard; src: #neptuneMap;" shadow="cast: true; receive: true" position="0 -3 5" radius="1.0"></a-sphere>


      
        <a-sky id="skyBox" material="src: #skyBoxMap"></a-sky>
