<!DOCTYPE html>
<html>

<head>
    <title>Solar System - VR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        a {
            color: var(--color-blue);
            cursor: pointer;
            text-decoration: none;
        }
        
        #newWindow {
            display: block;
            position: absolute;
            bottom: 0em;
            left: 0.4em;
            color: #fff;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>

    <!-- Library of Augmented Reality that uses Three.js -->
    <script type="text/javascript" charset="UTF-8" src="../libs/aframe-master.js"></script>

    <!-- Loading screen -->
    <script type="text/javascript" charset="UTF-8" src="../libs/util/loadScreen/LoadScreen.js"></script>

    <!-- There are many useful functionss -->
    <script type="text/javascript" src="../libs/util/util.js"></script>

</head>
<body>
    <script type="text/javascript">
        AFRAME.registerComponent('main_scene', {
            schema: function(){},
            init: function(){
                console.log("Carregou a cena");
                self = this;
            },
            // Antes da cena ser renderizada
            tick: function(time, timeDelta){
            },
            // Após a cena ser renderizada
            tock: function(time, timeDelta, camera){
                for(let i = 0; i < objectArray.length;i++){
                    objectArray[i].rotateY(0.01);
                }
            },
            update: function(){
            }
        });

        AFRAME.registerComponent('cam_controller', {
            schema: function(){},
            init: function(){
                self = this;
                //var camera = self.el;   // var cameraEl = document.querySelector('#camera');
                //camera.object3D.children[0].lookAt(0,0,0);
            },
        });
    </script>

    <a-scene main_scene id="scene" stats time light="defaultLightsEnabled: false" shadow="type: pcfsoft">
        <a-entity cam_controller id="camera" camera="active: true;" position="-2 5 -2">
            <script type="text/javascript">
            // To work the LookAt function of the camera
            </script>
        </a-entity>

        <!-- Asset management system. -->
        <a-assets timeout="10000">
            <img id="skyBoxMap" src="./assets/textures/space/2k_stars_milky_way.jpg"></img>
            <img id="sunMap" src="./assets/textures/space/2k_sun.jpg"></img>
            <img id="mercuryMap" src="./assets/textures/space/2k_mercury.jpg"></img>
            <img id="venusMap" src="./assets/textures/space/2k_venus_surface.jpg"></img>
            <img id="moonMap" src="./assets/textures/space/2k_moon.jpg"></img>
            <img id="earthMap" src="./assets/textures/space/2k_earth.jpg"></img>
            <img id="earthSpecularMap" src="./assets/textures/space/2k_earth_specular_map.png"></img>
            <img id="marsMap" src="./assets/textures/space/2k_mars.jpg"></img>
            <img id="jupiterMap" src="./assets/textures/space/2k_jupiter.jpg"></img>
            <img id="saturnMap" src="./assets/textures/space/2k_saturn.jpg"></img>
            <img id="saturnRingMap" src="./assets/textures/space/2k_saturn_ring_alpha.png"></img>
            <img id="uranusMap" src="./assets/textures/space/2k_uranus.jpg"></img>
            <img id="neptuneMap" src="./assets/textures/space/2k_neptune.jpg"></img>
        </a-assets>

        <!-- Lights -->
        <a-entity light="type: ambient; color: #AAA"></a-entity>
        <a-sphere radius="0.25" position="0 0 -10">
            <a-entity light="type: point; castShadow: true; intensity: 0.75; distance: 100; decay: 2;" 
            position="0 0 0"></a-entity>
        </a-sphere>

        <!-- Axis -->
        <a-entity id="axis" line="start: 0, 0, 0; end: 200, 0, 0; color: red;"
                  line__2="start: 0, 0, 0; end: 0, 200, 0; color: green;"
                  line__3="start: 0, 0, 0; end: 0, 0, 200; color: blue;"
        ></a-entity>

        <!-- Galaxy Objects -->

        <a-sphere id="sun" material="shader: standard; src: #sunMap;" shadow="cast: false; receive: false" position="0 0 0" radius="1.0"></a-sphere>

        <a-entity id="mercuryBox" position="0 0 0">
            <a-sphere id="mercury" material="shader: standard; src: #mercuryMap;" shadow="cast: true; receive: true" position="0 0 10" radius="1.0"></a-sphere>
        </a-entity>
        
        <a-entity id="venusBox" position="0 0 0">
            <a-sphere id="venus" material="shader: standard; src: #venusMap;" shadow="cast: true; receive: true" position="0 0 15" radius="1.0"></a-sphere>
        </a-entity>

        <a-entity id="moonBox" position="0 0 0">
            <a-sphere id="moon" material="shader: standard; src: #moonMap;" shadow="cast: true; receive: true" position="0 0 18" radius="1.0"></a-sphere>
        </a-entity>

        <a-entity id="earthBox" position="0 0 0">
            <a-sphere id="earth" material="shader: standard; src: #earthMap;" shadow="cast: true; receive: true" position="0 0 20" radius="1.0"></a-sphere>
        </a-entity>

        <a-entity id="marsBox" position="0 0 0">
            <a-sphere id="mars" material="shader: standard; src: #marsMap;" shadow="cast: true; receive: true" position="0 0 25" radius="1.0"></a-sphere>
        </a-entity>

        <a-entity id="jupiterBox" position="0 0 0">
            <a-sphere id="jupiter" material="shader: standard; src: #jupiterMap;" shadow="cast: true; receive: true" position="0 0 30" radius="1.0"></a-sphere>
        </a-entity>

        <a-entity id="saturnBox" position="0 0 0">
            <a-sphere id="saturn" material="shader: standard; src: #saturnMap;" shadow="cast: true; receive: true" position="0 0 35" radius="1.0"></a-sphere>    
        </a-entity>

        <a-entity id="uranusBox" position="0 0 0">
            <a-sphere id="uranus" material="shader: standard; src: #uranusMap;" shadow="cast: true; receive: true" position="0 0 40" radius="1.0"></a-sphere>
        </a-entity>

        <a-entity id="neptuneBox" position="0 0 0">
            <a-sphere id="neptune" material="shader: standard; src: #neptuneMap;" shadow="cast: true; receive: true" position="0 0 45" radius="1.0"></a-sphere>
        </a-entity>            

        <a-sky id="skyBox" material="src: #skyBoxMap"></a-sky>

        <script type="text/javascript">
            var scene = document.querySelector('#scene').object3D;
            var camera = document.querySelector('#camera').object3D;
            var axis = document.querySelector('#axis').object3D;
            //axis.visible = false;

            var objectArray = new Array();
            objectArray.push(document.querySelector('#sun').object3D);
            objectArray.push(document.querySelector('#mercury').object3D);
            objectArray.push(document.querySelector('#venus').object3D);
            objectArray.push(document.querySelector('#moon').object3D);
            objectArray.push(document.querySelector('#earth').object3D);
            objectArray.push(document.querySelector('#mars').object3D);
            objectArray.push(document.querySelector('#jupiter').object3D);
            objectArray.push(document.querySelector('#saturn').object3D);
            objectArray.push(document.querySelector('#uranus').object3D);
            objectArray.push(document.querySelector('#neptune').object3D);

            // Boxes
            objectArray.push(document.querySelector('#mercuryBox').object3D);
            objectArray.push(document.querySelector('#venusBox').object3D);
            objectArray.push(document.querySelector('#moonBox').object3D);
            objectArray.push(document.querySelector('#earthBox').object3D);
            objectArray.push(document.querySelector('#marsBox').object3D);
            objectArray.push(document.querySelector('#jupiterBox').object3D);
            objectArray.push(document.querySelector('#saturnBox').object3D);
            objectArray.push(document.querySelector('#uranusBox').object3D);
            objectArray.push(document.querySelector('#neptuneBox').object3D);

            camera.children[0].lookAt(0,0,0);
            document.querySelector('#camera').setAttribute('look-controls', '');    //Adiciona o atributo de movimentação da câmera

            //document.querySelector('#camera').setAttribute('wasd-controls', '');
            //document.querySelector('#camera').add(look-controls);
        </script>
    </a-scene>

    <!-- Open the application on another tab -->
    <div id="newWindow">
        <p><a id="" href="./solar-system-application.html?quality=0" target="_blank">Medium Quality</a></p>
        <p><a id="" href="./solar-system-application.html?quality=1" target="_blank">High Quality</a></p>
        <p><a id="" href="./solar-system-application-AR.html" target="_blank">Augmented Reality</a></p>
    </div>
</body>

</html>
